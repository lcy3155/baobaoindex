<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $.ajax({
            url:"http://localhost:3000/item/detail",
                    type:"POST",
                    data:{
                id:window.location.href.split('=')[1]
            },
            success:function(e){
                for(var i in e){
                    $('body').append(e[i].detail)
                }
            }
        })
        })





    </script>
</head>
<body>


</body>
</html>
