<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"http://localhost:3000/item/list",
                type:"GET",
                success:function(e){
                    for(var i=0;i< e.length;i++){
                        $("body").append("<a href='index2.html?id="+e[i].id+"'>"+e[i].name+"</a><br>")
                    }
                }
            })
        })
    </script>
</head>
<body>

</body>
</html>
